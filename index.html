<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Diego</title>
    <!-- Carga de Tailwind CSS para el dise√±o moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la tipograf√≠a y el fondo */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor Principal de la Aplicaci√≥n -->
    <div class="w-full max-w-lg bg-white p-8 md:p-10 rounded-2xl shadow-2xl border-t-4 border-blue-600">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">
                ‚öôÔ∏è Mantenimiento Diego
            </h1>
            <p class="text-gray-600 text-lg">Registro de Tareas Finalizadas</p>
        </header>
        
        <!-- Formulario para Registrar el Mantenimiento -->
        <form id="mantenimientoForm" class="space-y-6"> 
            
            <div class="space-y-2">
                <label for="maintenance-description" class="text-lg font-semibold text-gray-700 block">
                    Detalles del Mantenimiento Realizado:
                </label>
                <!-- 
                    CRUCIAL: name="comment" debe coincidir con 'e.parameter.comment' en el Google Apps Script. 
                -->
                <textarea id="maintenance-description" name="comment" rows="6" 
                    placeholder="Ejemplo: Se reemplaz√≥ el filtro de aire y se lubricaron las piezas m√≥viles del motor."
                    class="w-full p-4 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 resize-none transition duration-150 shadow-sm" required></textarea>
            </div>
            
            <!-- Bot√≥n de Env√≠o -->
            <button type="submit" id="submit-btn"
                class="w-full px-6 py-3 bg-blue-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-300">
                Registrar Tarea Finalizada
            </button>
            
            <!-- Mensajes de Estado -->
            <p id="status-message" class="text-center text-base mt-4 font-medium hidden"></p>
        </form>
    </div>

    <!-- Script de Conexi√≥n con Google Apps Script (El Puente) -->
    <script>
        // üö® URL DE IMPLEMENTACI√ìN ACTUALIZADA (Versi√≥n 2) üö®
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwqdg7MKdvgKWbdeplUr8Gv2_JlNpp7ZgjNjGSdYvqM_JBPu8lcT4BqWNrjDNrjP915pNQ/exec"; 

        document.getElementById('mantenimientoForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            const form = e.target;
            const submitBtn = document.getElementById('submit-btn');
            const statusMessage = document.getElementById('status-message');
            
            // 1. Prepara la interfaz para el env√≠o
            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';
            statusMessage.classList.add('hidden');
            statusMessage.classList.remove('text-red-600', 'text-green-600');

            // 2. Crea los datos del formulario (FormData recoge name="comment")
            const formData = new FormData(form);

            // 3. Env√≠a los datos con fetch al Web App (esto resuelve el bloqueo CORS)
            fetch(APP_SCRIPT_URL, {
                method: 'POST',
                body: formData 
            })
            .then(response => {
                // Comprobaci√≥n r√°pida para asegurar que la URL es un script v√°lido.
                if (!response.url.includes("script.google.com")) {
                    throw new Error("ERROR: La URL del Apps Script no es de Google.");
                }
                return response.json();
            })
            .then(data => {
                if (data.result === 'success') {
                    statusMessage.textContent = '‚úÖ Registro Exitoso: Tarea guardada en la hoja de c√°lculo.';
                    statusMessage.classList.add('text-green-600');
                    form.reset(); 
                } else {
                    // El Apps Script devolvi√≥ un error (ej. fall√≥ la hoja o el ID)
                    statusMessage.textContent = `‚ùå ERROR en el Script: ${data.message || 'Verifica el Apps Script.'}`;
                    statusMessage.classList.add('text-red-600');
                }
            })
            .catch(error => {
                // Error de conexi√≥n (Red, CORS o URL incorrecta/sin permisos)
                statusMessage.textContent = `‚ùå ERROR de Conexi√≥n/Permisos. Revisa la Consola del Navegador.`;
                statusMessage.classList.add('text-red-600');
                console.error('Fetch Error Detail:', error);
                console.warn('POSIBLE SOLUCI√ìN: Confirma que la implementaci√≥n del Apps Script est√° configurada como "Acceso: Cualquiera".');
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrar Tarea Finalizada';
                statusMessage.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
